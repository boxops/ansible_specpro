---
# https://github.com/manala/ansible-role-influxdb

# Install
manala_influxdb_install_packages: ~
manala_influxdb_install_packages_default:
  - influxdb

# Dir
manala_influxdb_dir: []
manala_influxdb_dir_user: influxdb
manala_influxdb_dir_group: influxdb
manala_influxdb_dir_mode: '0750'

# Databases
manala_influxdb_databases:
  - telegraf

# Users
manala_influxdb_users:
  - database: telegraf
    name: telegrafuser
    password: C1sco123

# Privileges
manala_influxdb_privileges:
  - database: telegraf
    user: telegrafuser
    grant: ALL

# Bin
manala_influxdb_influx_bin:
  - /usr/bin/influx

# Config
manala_influxdb_config_file: /etc/influxdb/influxdb.conf
manala_influxdb_config_template: config/base.conf.j2
manala_influxdb_config: []
