---
# https://github.com/cloudalchemy/ansible-blackbox-exporter

# blackbox_exporter_version: 0.18.0
# blackbox_exporter_skip_install: true
blackbox_exporter_web_listen_address: ":9092" #
blackbox_exporter_binary_directory: "/usr/local/bin" #
blackbox_exporter_service_file_directory: "/lib/systemd/system" #
blackbox_exporter_config_directory: "/usr/local/etc/prometheus/blackbox" #

blackbox_exporter_configuration_modules:
  http_2xx_ipv4:
    prober: http
    http:
      preferred_ip_protocol: ip4
  http_2xx:
    prober: http
  http_post_2xx:
    prober: http
    http:
      method: POST
  tcp_connect:
    prober: tcp
  pop3s_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^+OK"
      tls: true
      tls_config:
        insecure_skip_verify: false
  ssh_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^SSH-2.0-"
  irc_banner:
    prober: tcp
    tcp:
      query_response:
      - send: "NICK prober"
      - send: "USER prober prober prober :prober"
      - expect: "PING :([^ ]+)"
        send: "PONG ${1}"
      - expect: "^:[^ ]+ 001"
  icmp:
    prober: icmp
  dns_google:
    prober: dns
    dns:
      transport_protocol: tcp
      query_name: "www.google.com"