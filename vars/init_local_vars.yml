---
# Initial configuration for nodes
node_hostname: SpecHomeNode

time_zone: Europe/London

# /etc/hosts vars
hosts_file:
  - { entry1: "{{ node_hostname }}.local",
      entry2: "{{ node_hostname }}",
      ip: 127.0.1.1 }
  - { entry1: localhost,
      entry2: "",
      ip: 127.0.1.1 }

# Network interface vars
network:
  # Dynamic config
  - { conn_name: ubuntu-dhcp,
      ifname: eth0,
      type: ethernet,
      state: present,
      autoconnect: true }
  # # Static config
  # - { conn_name: ubuntu-static,
  #     ifname: eth1,
  #     type: ethernet,
  #     state: present,
  #     autoconnect: true,
  #     ip4: "192.168.1.1/24",
  #     gw4: "192.168.1.254" }

sudo_users:
  - maciej
  - balazs
  - specadmin

local_package_bundle_directory: "~/vagrant/code"

systemd_service_directory: /etc/systemd/system

# Configure /etc/ssh/sshd_config
ssh_password_authentication: "yes"
ssh_permit_root_login: "no"
ssh_port: 22  # change default port to enhance security

bashrc_block: |
  alias chk="python3 /usr/local/bin/checksrv.py"
  unset HISTFILESIZE
  #HISTFILESIZE=2000
  HISTSIZE=4000
  PROMPT_COMMAND="history -a"
  export HISTSIZE PROMPT_COMMAND
  shopt -s histappend
