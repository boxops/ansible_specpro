---
- name: start openvpn
  become: true
  systemd:
    daemon_reload: true
    name: openvpn
    state: started

- name: restart openvpn
  become: true
  systemd:
    daemon_reload: true
    name: openvpn
    state: restarted

- name: reload openvpn
  become: true
  systemd:
    name: openvpn
    state: reloaded

- name: enable openvpn
  become: true
  systemd:
    name: openvpn
    enabled: true
