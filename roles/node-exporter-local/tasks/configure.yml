---
- name: Copy the node_exporter systemd service file
  template:
    src: node_exporter.service.j2
    dest: "{{ node_exporter_service_file_directory }}/prometheus-node-exporter.service"
    owner: prometheus
    group: prometheus
    mode: 0644
  notify: restart node_exporter

